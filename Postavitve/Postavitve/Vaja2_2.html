<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="control-label col-md-1-3">E-mail: </label>
                <div class="col-md-6">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" />
                </div>
            </div>
        </form>
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="twitter" class="control-label col-md-1-3">Twitter: </label>
                <div class="col-md-6">
                    <div class="input-group">
                        <div class="input-group-addon">@</div>
                        <input type="text" class="form-control" name="twitter" id="twitter" placeholder="Twitter" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="submit" class="btn btn-success col-md-4
                        col-md-offset-3">Submit</button>
            </div>
        </form>
    </div>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>

</body>
</html>
